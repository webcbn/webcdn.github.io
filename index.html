<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词消消乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css.css" rel="stylesheet" />
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title"><i class="fas fa-gamepad"></i>单词消消乐</h1>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">得分</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">剩余时间</div>
                    <div class="stat-value" id="timer">60</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">剩余单词</div>
                    <div class="stat-value" id="remaining">10</div>
                </div>
            </div>
        </header>
        
        <main class="game-content">
            <section class="words-column">
                <h2 class="column-title"><i class="fas fa-globe-americas"></i>英文单词</h2>
                <div class="words-container" id="english-words"></div>
            </section>
            
            <aside class="game-controls">
                <button class="control-btn" id="start-btn"><i class="fas fa-play"></i>开始游戏</button>
                <div class="button-group">
                    <button class="control-btn import-btn" id="import-btn">导入</button>
                    <button class="control-btn export-btn" id="export-btn">导出</button>
                </div>
                <input type="file" id="file-input" class="file-input" accept=".txt" style="display: none;" />
                <button class="control-btn" id="reset-btn"><i class="fas fa-redo"></i>重新开始</button>
            </aside>
            
            <section class="words-column">
                <h2 class="column-title"><i class="fas fa-language"></i>中文释义</h2>
                <div class="words-container" id="chinese-words"></div>
            </section>
        </main>
        
        <section class="instructions">
            <h3><i class="fas fa-info-circle"></i>游戏说明</h3>
            <ul>
                <li>点击左侧的英文单词，然后点击右侧对应的中文释义进行匹配</li>
                <li>您可以导入自己的单词数据（每行格式：英文=中文）</li>
                <li>支持从txt文件导入，也可导出当前单词列表</li>
            </ul>
        </section>
    </div>
    
    <div class="match-animation" id="match-animation"></div>
    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2 class="game-over-title" id="game-result">游戏结束</h2>
            <div class="game-over-stats">
                <p>最终得分:<span id="final-score">0</span></p>
                <p>用时:<span id="final-time">0</span>秒</p>
            </div>
            <button class="control-btn" id="play-again-btn"><i class="fas fa-play-circle"></i>再玩一次</button>
        </div>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
